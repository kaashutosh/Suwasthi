<!DOCTYPE html>
<html>

<head>
    <title>Powder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        input,
        select {
            width: 90%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .priceBox {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            width: 90%;
            background: #28a745;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #1e7b32;
        }
    </style>
</head>

<body>

    <img src="yourImage.png" width="380" style="border-radius:10px;">

    <h2>Diabutose Herbal Powder</h2>

    <div class="priceBox">Price: Rs <span id="price">1699</span></div>

    <br>

    <!-- Quantity Selector -->
    <select id="qty" onchange="updatePrice()">
        <option value="1">1 Item</option>
        <option value="2">2 Items</option>
        <option value="3">3 Items</option>
        <option value="4">4 Items</option>
        <option value="5">5 Items</option>
    </select>

    <!-- Add to Cart -->
    <button onclick="addToCart()">Add to Cart</button>

    <br><br>

    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Phone Number">
    <input type="text" placeholder="House no / Plot no / Full Address">

    <script>
        const basePrice = 1699;

        function updatePrice() {
            let qty = document.getElementById('qty').value;
            let total = basePrice * qty;
            document.getElementById('price').innerText = total;
        }

        function addToCart() {
            let qty = document.getElementById('qty').value;
            let total = basePrice * qty;
            alert(qty + " item(s) added to cart. Total: Rs " + total);
        }
    </script>

</body>

</html>
