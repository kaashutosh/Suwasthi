<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>

<style>
body{font-family:Arial;background:#eef1ef;margin:0;padding:15px;}

.box{
max-width:500px;
margin:auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

img{width:100%;max-width:200px;display:block;margin:auto;}

h2{text-align:center;}

select,input,button{
width:100%;
padding:12px;
margin-top:10px;
font-size:16px;
}

button{
background:#c18b49;
color:white;
border:none;
cursor:pointer;
}

.total{
text-align:center;
font-size:18px;
margin-top:5px;
}
</style>
</head>

<body>

<div class="box">

<img id="pImg">
<h2 id="pName"></h2>

<div class="total">
Price ₹ <span id="price"></span>
</div>

<select id="qty">
<option value="1">1 Item</option>
<option value="2">2 Items</option>
<option value="3">3 Items</option>
<option value="4">4 Items</option>
</select>

<div class="total">
Total ₹ <span id="total"></span>
</div>

<form id="form">
<input placeholder="First Name" required>
<input placeholder="Phone Number" required>
<input placeholder="Address" required>
<button type="submit">Submit COD Order</button>
</form>

</div>

<script>

const params = new URLSearchParams(window.location.search);

const name = params.get("name");
const price = parseInt(params.get("price"));
const img = params.get("img");
const variant = params.get("variant");

document.getElementById("pName").innerText = name;
document.getElementById("pImg").src = img;
document.getElementById("price").innerText = price;

const qtySelect = document.getElementById("qty");
const totalSpan = document.getElementById("total");

function updateTotal(){
totalSpan.innerText = price * qtySelect.value;
}
updateTotal();
qtySelect.addEventListener("change",updateTotal);

const shop = "mnhkqb-zs.myshopify.com";

document.getElementById("form").addEventListener("submit",function(e){
e.preventDefault();

const qty = qtySelect.value;

window.location.href =
`https://${shop}/cart/${variant}:${qty}`;
});
</script>

</body>
</html>






<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>

<style>

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));

}

.card{

padding:15px;

button{
background:#c18b49;
color:white;
border:none;
padding:12px;
width:100%;
font-size:16px;
margin-top:10px;
cursor:pointer;
}

button:hover{opacity:0.9;}
</style>
</head>

<body>

<div class="grid">

<div class="card">
<img src="../assets/images/diabutose-herbal-powder.png">

<button onclick="buy('Diabutose Herbal Powder',2199,'../assets/images/diabutose-herbal-powder.png','44790764208182')">
Buy Now
</button>
</div>

<div class="card">
<img src="p2.jpg">
<h3>Product 2</h3>

<button onclick="buy('Product 2',999,'p2.jpg','22222222222222')">
Buy Now
</button>
</div>

</div>

<script>
function buy(name,price,img,variant){

`test.html?name=${encodeURIComponent(name)}

&variant=${variant}`;
}
</script>

</body>
</html>
