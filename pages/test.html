<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-brown: #4a1e05;
            --bg-color: #fcfcfc;
        }

        body { font-family: sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; }

        /* Responsive Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #eee;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .card:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .card h3 { color: var(--primary-brown); font-size: 1.1rem; margin-top: 0; }

        /* Video Container */
        .video-box {
            width: 100%;
            aspect-ratio: 1 / 1; /* Maintains a square shape for the card */
            background: #f0f0f0; /* Light grey background for letterboxing */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-box video {
            width: 55%;
            height: 100%;
            /* CHANGE: 'contain' shows the FULL video without cropping */
            object-fit: contain; 
            background: #000; /* Adds black bars if video isn't square */
        }

        /* Modal / Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        .modal-content video {
            width: 100%;
            max-height: 80vh; /* Prevents video from going off-screen vertically */
            display: block;
            object-fit: contain; /* Ensures full video in popup */
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 10px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        .btn1 {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: var(--primary-brown);
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="product-grid">
    <div class="card" onclick="openPopup('../assets/videos/video1.mp4')">
        <h3>For Managing Sugar</h3>
        <div class="video-box">
            <video muted preload="metadata">
                <source src="../assets/videos/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="btn">Know More</div>
    </div>

    <div class="card" onclick="openPopup('../assets/videos/video2.mp4')">
        <h3>For Joint Support</h3>
        <div class="video-box">
            <video muted preload="metadata">
                <source src="../assets/videos/video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="btn">Know More</div>
    </div>

    <div class="card" onclick="openPopup('../assets/videos/video1.mp4')">
        <h3>For Managing Sugar</h3>
        <div class="video-box">
            <video muted preload="metadata">
                <source src="../assets/videos/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="btn">Know More</div>
    </div>

    <div class="card" onclick="openPopup('../assets/videos/video2.mp4')">
        <h3>For Joint Support</h3>
        <div class="video-box">
            <video muted preload="metadata">
                <source src="../assets/videos/video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="btn">Know More</div>
    </div>
</div>

<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <video id="popupVideo" controls autoplay>
            <source src="" type="video/mp4">
        </video>
    </div>
</div>

<script>
    const modal = document.getElementById('videoModal');
    const popupVideo = document.getElementById('popupVideo');

    function openPopup(src) {
        popupVideo.src = src;
        modal.style.display = "flex";
        popupVideo.play();
    }

    function closePopup() {
        modal.style.display = "none";
        popupVideo.pause();
        popupVideo.src = "";
    }

    // Close on background click
    window.onclick = function(e) {
        if (e.target == modal) closePopup();
    }
</script>

</body>
</html>
