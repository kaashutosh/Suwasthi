<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Solutions Section</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Section container */
.solutions-we-found {
    padding: 60px 8%;
    text-align: center;
}

/* Title */
.solutions-we-found h2 {
    font-size: 38px;
    font-weight: 800;
    line-height: 1.3;
    margin-bottom: 45px;
}

/* Cards Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 28px;
}

/* Card */
.card {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 14px;
}

.card p {
    font-size: 16px;
    font-weight: 800;
    margin-top: 12px;
}

/* RESPONSIVE */
@media(max-width: 992px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media(max-width: 560px) {
    .grid {
        grid-template-columns: 1fr;
    }

    .solutions h2 {
        font-size: 28px;
    }

    .card img {
        height: 240px;
    }
}
</style>
</head>
<body>

<div class="solutions-we-found">
    <h2>We've Found Solutions That Actually<br>Make Sense.</h2>

    <div class="grid">
        <div class="card">
            <img src="diabetic.jpg" alt="">
            <p>DIABETIC CARE</p>
        </div>
        <div class="card">
            <img src="mens.jpg" alt="">
            <p>MEN'S HEALTH</p>
        </div>
        <div class="card">
            <img src="energy.jpg" alt="">
            <p>ENERGY BOOSTERS</p>
        </div>
        <div class="card">
            <img src="digestive.jpg" alt="">
            <p>DIGESTIVE HEALTH</p>
        </div>
    </div>
</div>
