<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5;padding:20px;}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
max-width:1000px;
margin:auto;
}

.card{
background:white;
padding:15px;
border-radius:10px;
text-align:center;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

img{width:100%;height:200px;object-fit:cover;border-radius:8px;}

button{
background:#c18b49;
color:white;
border:none;
padding:12px;
width:100%;
font-size:16px;
margin-top:10px;
cursor:pointer;
}

button:hover{opacity:0.9;}
</style>
</head>

<body>

<div class="grid">

<div class="card">
<img src="../assets/images/diabutose-herbal-powder.png">
<h3>Diabutose Herbal Powder</h3>
<p>₹2199</p>
<button onclick="buy('Diabutose Herbal Powder',2199,'../assets/images/diabutose-herbal-powder.png','44790764208182')">
Buy Now
</button>
</div>

<div class="card">
<img src="p2.jpg">
<h3>Product 2</h3>
<p>₹999</p>
<button onclick="buy('Product 2',999,'p2.jpg','22222222222222')">
Buy Now
</button>
</div>

<!-- add more products same way -->

</div>

<script>
function buy(name,price,img,variant){
window.location.href=
`test.html?name=${encodeURIComponent(name)}
&price=${price}
&img=${encodeURIComponent(img)}
&variant=${variant}`;
}
</script>

</body>
</html>
