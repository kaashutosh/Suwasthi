<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buy Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            background: #eff7ef;
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        .product {
            text-align: center;
        }

        .product img {
            width: 260px;
            max-width: 100%;
            border-radius: 10px;
        }

        form input,
        textarea,
        select {
            width: 96%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            background: #c4894f;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        .priceBox {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Product Display -->
    <div class="product">
        <img id="pImg">
        <h2 id="pName"></h2>
        <h3>Price: Rs <span id="pPrice"></span></h3>
    </div>

    <div class="priceBox">
        Total Price: Rs <span id="price">1699</span>
    </div>

    <!-- Quantity -->
    <select id="qty" onchange="updatePrice()">
        <option value="1">1 Item</option>
        <option value="2">2 Items</option>
        <option value="3">3 Items</option>
        <option value="4">4 Items</option>
        <option value="5">5 Items</option>
    </select>

    <!-- Order Form -->
    <form id="orderForm">
        <input placeholder="First Name" required>
        <input placeholder="Last Name" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Phone Number" required>
        <textarea placeholder="House no / Plot no / Full Address" required></textarea>
        <input placeholder="Pincode" required>
        <input placeholder="District" required>
        <input placeholder="State" required>

        <button type="submit">Submit Order</button>
    </form>

</div>

<script>
    /* Read product info from URL */
    const params = new URLSearchParams(location.search);

    document.getElementById("pName").innerText =
        params.get("name") || "Urja Vardhak";

    document.getElementById("pPrice").innerText =
        params.get("price") || "1699";

    document.getElementById("pImg").src =
        params.get("img") || "";

    const basePrice = 1699;

    function updatePrice() {
        const qty = document.getElementById("qty").value;
        document.getElementById("price").innerText = basePrice * qty;
    }

    /* Shopify Redirect */
    document.getElementById("orderForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const qty = document.getElementById("qty").value;

        // ðŸ”´ CHANGE THESE VALUES
        const SHOP_DOMAIN = "yourstore.myshopify.com";
        const VARIANT_ID = "12345678901234";

        // Shopify cart URL
        const checkoutURL =
            `https://${SHOP_DOMAIN}/cart/${VARIANT_ID}:${qty}`;

        // Redirect to Shopify checkout
        window.location.href = checkoutURL;
    });
</script>

</body>
</html>
