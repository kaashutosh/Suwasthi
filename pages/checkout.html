<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
<style>
.container{
    max-width:600px;
    margin:auto;
}
img{width:100%; border-radius:10px;}
input,textarea,select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:1px solid #ccc;
    border-radius:6px;
}
button{
    padding:12px;
    width:100%;
    background:black;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2 id="pname"></h2>
    <h3 id="pprice"></h3>
    <img id="pimg">

    <h3>Customer Details</h3>

<form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone No" required>
    <textarea name="address" placeholder="Delivery Address" required></textarea>
    <input type="text" name="pincode" placeholder="Pincode" required>
    <input type="text" name="district" placeholder="District" required>
    <input type="text" name="state" placeholder="State" required>

    <button type="submit">Place Order</button>
</form>
</div>

<script>
const params = new URLSearchParams(location.search);
document.getElementById("pname").innerText = params.get("product");
document.getElementById("pprice").innerText = "Price: Rs. " + params.get("price");
document.getElementById("pimg").src = params.get("img");

document.getElementById("orderForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const formData = new FormData(e.target);
    formData.append("product", params.get("product"));
    formData.append("price", params.get("price"));

    await fetch("save.php", {method:"POST", body:formData});
    alert("Order submitted successfully!");
});
</script>

</body>
</html>
